<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class ="container">
        <div class="chosenRGB">
            <h1 class="rgb"></h1>
        </div>

        <div class="diffChoice">
            <p id="easy" class="difficulty">easy</p>
            <p id="hard" class="difficulty">hard</p>
        </div>

         <div class="resetBlock">
            <p class="reset">Reset</p>
        </div>

        <div>
            <p class="verdict"></p>
        </div>

        <div class="colourChoices">
            <div class="topRow"> 
                <div  class="c colourBlockPlus"></div>
                <div  class="c colourBlockPlus"></div>
                <div  class="c colourBlockPlus"></div>
            </div>
            <div class="bottomRow">
                <div  class="c colourBlock colourBlockPlus"></div>
                <div  class="c colourBlock colourBlockPlus"></div>
                <div  class="c colourBlock colourBlockPlus"></div>
            </div>
        </div>
        
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
